sudo: false
language: ruby
cache: bundler
script: bundle exec rake
jobs:
  fast_finish: true
  include:
    - stage: Test
      rvm: 2.4.10
      gemfile: gemfiles/activesupport_4.2.gemfile
    - rvm: 2.4.10
      gemfile: gemfiles/activesupport_5.1.gemfile
    - rvm: 2.5.9
      gemfile: gemfiles/activesupport_5.1.gemfile
    - rvm: 2.5.9
      gemfile: gemfiles/activesupport_5.2.gemfile
    - rvm: 2.5.9
      gemfile: gemfiles/activesupport_6.gemfile
    - rvm: 2.6.10
      gemfile: gemfiles/activesupport_5.2.gemfile
    - rvm: 2.6.10
      gemfile: gemfiles/activesupport_6.gemfile
    - rvm: 2.7.7
      gemfile: gemfiles/activesupport_5.2.gemfile
    - rvm: 2.7.7
      gemfile: gemfiles/activesupport_6.gemfile
