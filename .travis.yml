dist: bionic
sudo: false
language: ruby
cache: bundler
rvm:
  - 2.4.9
  - 2.5.7
  - 2.6.5
  - 2.7.0
gemfile:
  - gemfiles/activesupport_4.2.gemfile
  - gemfiles/activesupport_5.1.gemfile
  - gemfiles/activesupport_5.2.gemfile
  - gemfiles/activesupport_6.gemfile
jobs:
  fast_finish: true
  exclude:
    - rvm: 2.4.9
      gemfile: gemfiles/activesupport_5.2.gemfile
    - rvm: 2.4.9
      gemfile: gemfiles/activesupport_6.gemfile
    - rvm: 2.5.7
      gemfile: gemfiles/activesupport_4.2.gemfile
    - rvm: 2.6.5
      gemfile: gemfiles/activesupport_4.2.gemfile
    - rvm: 2.6.5
      gemfile: gemfiles/activesupport_5.1.gemfile
    - rvm: 2.7.0
      gemfile: gemfiles/activesupport_4.2.gemfile
    - rvm: 2.7.0
      gemfile: gemfiles/activesupport_5.1.gemfile
  include:
    - staging: gem release
      rvm: 2.5.7
      deploy:
        provider: rubygems
        gem: tp_client
        api_key:
          secure: 
        on:
          tags: true
          branch: master
          repo: TINYhr/tiny_client
