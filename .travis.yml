      stage: Release Gem
      rvm: 2.5.9
      gemfile: gemfiles/activesupport_5.1.gemfile
      script: skip
      deploy:
        provider: rubygems
        gem: tp_client
        api_key:
          secure: 
        on:
          tags: true
          branch: master
          repo: TINYhr/tiny_client
